<html>
    <br><br><br><br><br><br>
    <div class="queueMonitoring">
      <h2>Monitoramento de Fila</h2>

      <div class="informationDiv">
        <h3>Tempo médio de espera <strong>agora</strong>:</h3>
        <span>
    <p id="waitingTime">{{waitingTime}}</p>
  </span>
      </div>

      <div class="informationDiv">
        <h3>Pessoas na fila <strong>agora</strong>:</h3>
        <span>
    <p id="queuePeople">{{queuePeople}}</p>
  </span>
      </div>

      <div class="informationDiv">
        <h3>Melhor horário para se estar <strong>no R.U.</strong>:</h3>
        <span>
    <p id="bestTime">{{bestTime}}</p>
  </span>
      </div>

      <button class="buttonQueue" (click)="atualizar()" id="actualize">Atualizar</button>
      <button class="buttonQueue" *ngIf="!isAtLine" (click)="atQueue()" id="atLine">Estou na fila!</button>
      <button class="buttonQueue" *ngIf="isAtLine" (click)="enteredRestaurant()" id="enteredRestaurant">Entrei no R.U.</button>
      <button class="buttonQueue" *ngIf="isAtLine" (click)="getOutOfQueue()" id="leavingLine">Saí da fila</button>

    </div>

</html>
