<html (mousemove)="onMove()">

<body>

  <nav class="topnav">
      <a class="topnavitem" >Logado<br>Usuario X</a>
    <img alt="Logo RU" src="assets/images/Logo.gif" class="navLogo">

    <a class="topnavitem"  name ="Cardapio" href="cardapio.component">Cardapio</a>

  <div class="TelaLogin" *ngIf="!loged && tela">
    <form action="login" class="formulario">
    <tr>
        
        <input [(ngModel)]="pessoa.cpf"  placeholder="Digite seu CPF">
    </tr>
    <br>
    <tr>
        
      <td><input [(ngModel)]="pessoa.senha"  placeholder="Digite sua senha"></td>
    </tr>

    
    
   
      <button (click)="login()">Entrar</button>
      <BR>
        <button (click)="changeWindow()">Cadastrar</button>

        
  </form>
  </div>
  <div class="TelaCadastro" *ngIf="!loged&&!tela">
<tr>
  <td>nome*</td>
  <td><input [(ngModel)]="pessoa.nome"></td>
</tr>
<tr>
    <td>cpf*</td>
    <td><input [(ngModel)]="pessoa.cpf"></td>
  </tr>
  <tr>
      <td>senha*</td>
      <td><input [(ngModel)]="pessoa.senha"></td>
    </tr>
    <tr>
        <td>telefone</td>
        <td><input [(ngModel)]="pessoa.telefone"></td>
      </tr>
      <tr>
          <td>email</td>
          <td><input [(ngModel)]="pessoa.email"></td>
        </tr>
        <tr>
        <td><button (click)="cadastrar(pessoa)">Cadastrar</button><td>
        <td><button (click)="changeWindow()">voltar</button></td>
        </tr>
        <td *ngIf="usuariaJaCadastrado">NÃ£o foi possivel realizar o cadastro</td>
  </div>
</body>




</html>
