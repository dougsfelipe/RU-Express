<html (mousemove)="onMove()">

<body>

  <nav class="topnav">
    <a class="topnavitem">Logado
      <br>Usuario X</a>
    <img alt="Logo RU" src="assets/images/Logo.gif" class="navLogo">

    <a class="topnavitem" name="Cardapio" href="cardapio.component">Cardapio</a>
    <a class="topnavitem" href="#news">Solicitacao</a>
    <a class="topnavitem" href="#contact">Carteira</a>
    <a class="topnavitem" href="#about">Suporte</a>

  </nav>

  <div class="TelaLogin" *ngIf="!loged && !tela">
    <form action="login" class="formulario">
      <tr>
        <input [(ngModel)]="pessoa.cpf" placeholder="Digite seu CPF">
      </tr>
      <tr>
        <input [(ngModel)]="pessoa.senha" placeholder="Digite sua Senha" type="password">
      </tr>

      <button (click)="login()">Entrar</button>
      <BR>
      <button (click)="changeWindow()">Cadastrar</button>
    </form>
  </div>
  <div class="TelaCadastro" *ngIf="!loged&&tela">


    <form action="cadastrar" class="formulario">
       
      <tr>


        <input [(ngModel)]="pessoa.nome" placeholder="Digite o nome*">

      </tr>
      <tr>


        <input [(ngModel)]="pessoa.cpf" placeholder="Digite o CPF*">

      </tr>
      <tr>


        <input [(ngModel)]="pessoa.senha" placeholder="Digite a sua senha*" type="Password">

      </tr>
      <tr>


        <input [(ngModel)]="pessoa.telefone" placeholder="Digite o seu telefone*">

      </tr>
      <tr>


        <input [(ngModel)]="pessoa.email" placeholder="Digite o seu E-Mail*">

      </tr>
      <tr>
        <br>
          *Campos Obrigatorios
      </tr>
      

      <button (click)="cadastrar(pessoa)">Cadastrar</button>

      <br>
      <button (click)="changeWindow()">Voltar</button>

      
    </form>
    <td *ngIf="usuariaJaCadastrado">NÃ£o foi possivel realizar o cadastro</td>
  </div>
</body>




</html>
