<html (mousemove)="onMove()">

<body>

  <nav class="topnav">

    <a class="topnavitem" *ngIf="loged">
      <br>{{pessoaLogada.nome}}</a>
    <a class="topnavitem" routerLink="/cardapio" name="cardapioNav">Cardapio</a>
    <a class="topnavitem" routerLink="/fila" id="fila">Fila</a>
    <a class="topnavitem" routerLink="/solicitacao">Solicitacao</a>
    <a class="topnavitem" routerLink="/carteira">Carteira</a>
    <a class="topnavitem" routerLink="/suporte">Suporte</a>

    <img alt="Logo RU" src="assets/images/Logo.gif" class="navLogo">
    
  </nav>

  <div class="TelaLogin" *ngIf="!loged && !tela">
    <form action="login" class="formulario">
      <tr>
        <input [(ngModel)]="pessoa.cpf" type="text" placeholder="Digite seu CPF" name="LoginCPF" required>
      </tr>
      <tr>
        <input [(ngModel)]="pessoa.senha" placeholder="Digite sua Senha" name="LoginSenha" type="password" required>
      </tr>

      <button (click)="login()">Entrar</button>
      <BR>
      <button (click)="changeWindow()">Cadastrar</button>
    </form>
    <td *ngIf="loginInvalido">CPF ou Senha incorretos</td>
  </div>
  <div class="TelaCadastro" *ngIf="!loged&&tela">


    <form action="cadastrar" class="formulario">
       
      <tr>


        <input [(ngModel)]="pessoa.nome"  name="CadastroNome" type="text" placeholder="Digite o nome*" required>

      </tr>
      <tr>


        <input [(ngModel)]="pessoa.cpf" name="CadastroCPF" type="text" placeholder="Digite o CPF*" required>

      </tr>
      <tr>


        <input [(ngModel)]="pessoa.senha" name="CadastroSenha" placeholder="Digite a sua senha*" type="Password" required>

      </tr>
      <tr>


        <input [(ngModel)]="pessoa.telefone" name="CadastroTelefone" type="tel" placeholder="Digite o seu telefone*" required>

      </tr>
      <tr>


        <input [(ngModel)]="pessoa.email" name="CadastroEmail" type="email" placeholder="Digite o seu E-Mail*" required>

      </tr>
      <tr>
          <select name="selecionar">
              <option value="" disabled selected>Selecione seu Tipo</option>
              <option value="usuario">Usuário</option>
              <option value="administrador">Administrador</option>
            </select>
      </tr>
      <tr>
        <br>
          *Campos Obrigatorios
      </tr>
      

      <input type="submit" (click)="cadastrar(pessoa)">

      <br>
      <button (click)="changeWindow()">Voltar</button>
    </form>
    <td *ngIf="erroCadastro">Não foi possivel realizar o cadastro</td>
    <td *ngIf="cadastroEfetivado">Cadastro bem sucedido</td>
  </div>
  <router-outlet *ngIf="loged"></router-outlet>
</body>




</html>
